<html>
 <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="GameOfLife.css"> 
    <script src="jscolor.js"></script>  
    <script src="bower_components/chroma-js/chroma.js"></script>
  </head>
  <body>
      <div class="hidden" id='overlay'>
        <i class="fa fa-remove" id="overlayExitIcon">X</i>

        <form id="gameSettingsForm">
          <div class="inputArea">
            <div> Width of Game Board </div>
            <input type="number" min="1" max="50" id="gridDimensionsFieldX" value="10">        
          </div>
          <div class="inputArea">
            <div> Height of Game Board </div>
            <input type="number" min="1" max="50" id="gridDimensionsFieldY" value="10">       
          </div>
          <div class="inputArea">
            <div> Time between iterations (in milliseconds) </div>
            <input type="number" min="250" max="5000" id="ticValueField" value="500">       
          </div>
          <div class="inputArea">
            <div> Color of living cells </div>
  <!--           <input class="jscolor" id='colorPicker'></button> -->     
            <input id='colorPicker'></button>         
          </div>
          <button type="button" id="generateGameButton"> Generate Game </button>
        </form> 

      </div>

    <div id="gameContainer">
      
      <div id="topSettingsDiv">
<!--          <div id="ticSpeedDiv">500ms</div> -->
         <button id="settingsButton"><i class="fas fa-cogs"></i></button>
      </div>      
      <div id="ticTacInterface"></div>
      <div id="buttonArea">
        <div id="incrementButtonArea"> 
          <button class="hidden speedControlButton" id="slowDownButton"><i class="fa fa-fast-backward"></i>
          </button><button id="startGameButton">
            Start
          </button><button class="hidden speedControlButton" id="speedUpButton"><i class="fa fa-fast-forward"></i></button><button class="stepButton" id="stepForwardButton"> <i class="fa fa-step-forward"></i> </button>
        </div>      
        <button id="resetButton">
          Reset Game
        </button>
      </div>

  <form>
    <input class="jscolor" id='colorPicker2'></button>
    <button type="button" id="enterButton">Enter Color</button>
    <button type="button" id='randomButton'>Randomize</button>
 </form>


    

    <script src="libraries/jscolor.js"></script>
    <script src="GameOfLife.js"></script>
  </body>
</html>
