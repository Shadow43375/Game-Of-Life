<html>
 <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="GameOfLife.css">   
  </head>
  <body>
      <div class="hidden" id='overlay'>
        <i class="fa fa-remove" id="overlayExitIcon">X</i>

        <form id="gameSettingsForm">
          <div class="inputArea">
            <div> Width of Game Board </div>
            <input type="number" min="1" max="50" id="gridDimensionsFieldX" value="10">        
          </div>
          <div class="inputArea">
            <div> Height of Game Board </div>
            <input type="number" min="1" max="50" id="gridDimensionsFieldY" value="10">       
          </div>
          <div class="inputArea">
            <div> Time between iterations (in milliseconds) </div>
            <input type="number" min="250" max="5000" id="ticValueField" value="500">       
          </div>
          <button type="button" id="generateGameButton"> Generate Game </button>
          
        </form> 
      </div>

    <div id="gameContainer">
      
      <div id="topSettingsDiv">
<!--          <div id="ticSpeedDiv">500ms</div> -->
         <button id="settingsButton"><i class="fas fa-cogs"></i></button>
      </div>      
      <div id="ticTacInterface"></div>
      <div id="buttonArea">
        <div id="incrementButtonArea"> 
          <button id="startGameButton">
            Start
          </button><button class="hidden" id="speedUpButton">--></button><button class="stepButton" id="stepForwardButton"> <i class="fa fa-step-forward"></i> </button><button class="hidden" id="slowDownButton"><--</button>
        </div>      
        <button id="resetButton">
          Reset Game
        </button>
      </div>
    
    <script src="GameOfLife.js"></script>
  </body>
</html>
